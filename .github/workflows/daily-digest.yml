name: Daily Morning Digest

on:
  schedule:
    # Run every day at 6:00 AM Norwegian time (UTC+1/UTC+2)
    # During winter (UTC+1): 5:00 UTC
    # During summer (UTC+2): 4:00 UTC
    # Using 5:00 UTC as a compromise
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      dry_run:
        description: 'Dry run (do not send email)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create necessary directories
      run: |
        mkdir -p logs data temp
        
    - name: Set timezone to Europe/Oslo
      run: |
        sudo timedatectl set-timezone Europe/Oslo
        
    - name: Run morning digest
      env:
        # Claude AI Configuration
        MORNING_DIGEST_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        MORNING_DIGEST_TOKEN_BUDGET: ${{ vars.TOKEN_BUDGET || '10000' }}
        MORNING_DIGEST_HOURLY_TOKEN_LIMIT: ${{ vars.HOURLY_TOKEN_LIMIT || '2000' }}
        
        # Email Configuration
        MORNING_DIGEST_GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        MORNING_DIGEST_EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        MORNING_DIGEST_FROM_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        MORNING_DIGEST_TO_ADDRESS: ${{ secrets.RECIPIENT_EMAIL || secrets.GMAIL_ADDRESS }}
        
        # Optional API Keys
        MORNING_DIGEST_OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        
        # Configuration Overrides
        MORNING_DIGEST_LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
        MORNING_DIGEST_LOCATION: ${{ vars.LOCATION || 'Trondheim, Norway' }}
        MORNING_DIGEST_TIMEZONE: ${{ vars.TIMEZONE || 'Europe/Oslo' }}
        
        # Dry run mode (for manual testing)
        MORNING_DIGEST_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        
        # GitHub Context
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_RUN_NUMBER: ${{ github.run_number }}
      run: |
        echo "Starting Morning Digest generation..."
        echo "Dry run mode: $MORNING_DIGEST_DRY_RUN"
        echo "Timezone: $(date)"
        
        python src/main.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: morning-digest-logs-${{ github.run_number }}
        path: |
          logs/
          temp/
        retention-days: 7
        
    - name: Generate run summary
      if: always()
      run: |
        echo "## Morning Digest Run Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Timezone**: Europe/Oslo" >> $GITHUB_STEP_SUMMARY
        echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "logs/morning_digest.log" ]; then
          echo "### Log Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 logs/morning_digest.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ **Status**: Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Status**: Failed" >> $GITHUB_STEP_SUMMARY
        fi

  # Optional: Health check job to validate system periodically
  health-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run system validation
      env:
        MORNING_DIGEST_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        MORNING_DIGEST_GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        MORNING_DIGEST_EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "Running system health check..."
        python scripts/test_system.py
        
    - name: Upload health check results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: health-check-${{ github.run_number }}
        path: logs/
        retention-days: 3