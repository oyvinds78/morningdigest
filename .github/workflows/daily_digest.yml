name: Daily Morning Digest

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not send email)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create necessary directories
      run: |
        mkdir -p logs data temp
        
    - name: Run morning digest
      env:
        MORNING_DIGEST_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        MORNING_DIGEST_GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        MORNING_DIGEST_EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        MORNING_DIGEST_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      run: |
        echo "Starting Morning Digest generation..."
        python src/main.py