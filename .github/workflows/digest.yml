name: Daily Digest
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: |
          echo "Starting morning digest..."
          python -m src.main generate --format=text
          echo "Morning digest completed"
        env:
          MORNING_DIGEST_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          MORNING_DIGEST_DRY_RUN: true
          MORNING_DIGEST_LOG_LEVEL: DEBUG