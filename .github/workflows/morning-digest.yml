name: Morning Digest

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        default: false
  schedule:
    - cron: '0 5 * * *'

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: python src/main.py
      env:
        MORNING_DIGEST_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        MORNING_DIGEST_GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        MORNING_DIGEST_EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        MORNING_DIGEST_DRY_RUN: ${{ inputs.dry_run }}